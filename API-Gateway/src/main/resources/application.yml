server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: ms-products
          uri: lb://ms-products
          predicates:
            - Path=/products/**
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/users/**
        - id: ms-notification
          uri: lb://ms-notification
          predicates:
            - Path=/notification/**
        - id: ms-authorization
          uri: lb://ms-authorization
          predicates:
            - Path=/oauth/**
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: false
